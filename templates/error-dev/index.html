<!DOCTYPE html>
<html>
    <head>
        <title>
            {{ messages.error_server }} | {{ messages.name }}
        </title>
        <meta charset="utf-8">
        <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport">
        <script type="module" src="/styles.ts"></script>
    </head>
    <body class="font-sans antialiased bg-cloud-surface dark:bg-sky-darker text-sky-darkest dark:text-sky-surface">
        <div class="min-h-screen md:flex">
            <div class="flex items-center justify-center w-full md:w-1/2">
                <div class="max-w-sm m-8">
                    <!-- https://github.com/nuxt/youch/blob/develop/src/resources/error.mustache -->
                    <!-- Vite overlay: https://github.com/vitejs/vite/blob/main/packages/vite/src/client/overlay.ts -->
                    <!-- Webpack overlay: https://github.com/webpack-contrib/webpack-hot-middleware/blob/master/client-overlay.js -->
                    <div class="text-5xl font-bold dark:text-white md:text-15xl">
                        {{ messages.error_server }}
                    </div>
                    <div class="w-16 h-1 my-3 bg-green md:my-6"></div>
                    <p class="mb-8 text-2xl font-light leading-normal dark:text-cloud-lighter md:text-3xl">
                        {{ messages.error_server_message }}
                    </p>
                </div>
            </div>
        </div>

    </body>
</html>
